<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 

  <title>Weather Forecast</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title">
      <i class="fab"></i> Weather Dashboard
    </h1>
    <p>Search for a city and find the 5 day forecast!
    </p>
  </header>

  <main>
   
      <div class="row">
        <div class="col-3">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn" id="submit-button">Get 5 Day Forecast</button>
            </form>
          </div>
        </div>
        <div class="col-9">
            <h2 class="subtitle">
              <span id="city-input-text"></span>
            </h2>
            <div class="row">
              <div class="col">
                <div class="card">
                  <h3 class="card-header bg-info">
                    <p id="current-city-info"></p>
                    <p id="currentDay"></p>
                  </h3>
                  <div class="card-body">
                    <p class="card-text" id="current-city-info-2">
                      
                    </p>
                    <button class="btn btn-block btn-info">Learn more.</button>
                  </div>
                </div>
              </div>
            </div>
            
        </div>

        <div class="row">
          <div class="col-8 col-md-3 offset-md-3">
            <h2 class="subtitle">5 Day Forecast: <span id="city-search-term"></span></h2>
          </div>
        </div>
          
        
          <div class="w-100"></div>
        <div class="row">
          <div class="col offset-md-3">
            <div class="card">
              <h3 class="card-header bg-info">
                Day 1
              </h3>
              <div class="card-body">
                <p class="card-text" id = "forecast-data">
                  Forecast info
                </p>
                <button class="btn btn-block btn-info">Learn more.</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h3 class="card-header bg-info">
                Day 2
              </h3>
              <div class="card-body">
                <p class="card-text">
                  Forecast info
                </p>
                <button class="btn btn-block btn-info">Learn more.</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h3 class="card-header bg-info">
                Day 3
              </h3>
              <div class="card-body">
                <p class="card-text">
                  Forecast info
                </p>
                <button class="btn btn-block btn-info">Learn more.</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h3 class="card-header bg-info">
                Day 4
              </h3>
              <div class="card-body">
                <p class="card-text">
                  Forecast info
                </p>
                <button class="btn btn-block btn-info">Learn more.</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h3 class="card-header bg-info">
                Day 5
              </h3>
              <div class="card-body">
                <p class="card-text">
                  Forecast info
                </p>
                <button class="btn btn-block btn-info">Learn more.</button>
              </div>
            </div>
          </div>
        </div>
          
      </div>   
    
  </main>

</html>
